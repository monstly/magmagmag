<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página con Bootstrap</title>
    <!-- Incluir CSS de Bootstrap -->
    
    <link rel="stylesheet" href="https://www.youtube.com/watch?v=cjGpFmYiKr0">
</head>
<body>

    <!-- Cabecera -->
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/magna web/ASXAXSA.png" alt="Logo" style="width: 100px;"> <!-- Modifica 'tu-logo-aqui.png' con la ruta de tu imagen -->
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </header>

    <!-- Cuerpo -->
    <div class="container-fluid">
        <!-- Video de fondo -->
        <div class="https://www.youtube.com/watch?v=HBUfqPBD7Uo">
            <iframe src="https://www.youtube.com/watch?v=HBUfqPBD7Uo" style="width:100%; height:100vh;" frameborder="0" allowfullscreen></iframe> <!-- Modifica 'tu-video-aqui' con el enlace de tu video -->
        </div>

        <!-- Carrusel de Bootstrap para imágenes -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="tu-imagen1.jpg" class="d-block w-100" alt="..."> <!-- Modifica 'tu-imagen1.jpg' con la ruta de tu imagen -->
                </div>
                <div class="carousel-item">
                    <img src="tu-imagen2.jpg" class="d-block w-100" alt="..."> <!-- Modifica 'tu-imagen2.jpg' con la ruta de tu imagen -->
                </div>
                <div class="carousel-item">
                    <img src="tu-imagen3.jpg" class="d-block w-100" alt="..."> <!-- Modifica 'tu-imagen3.jpg' con la ruta de tu imagen -->
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </div>

    <!-- Incluir JavaScript de Bootstrap y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
